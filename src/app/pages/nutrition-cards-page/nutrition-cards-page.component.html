<div class="notes">
  <div
    *ngFor="let note of notes$ | async; trackBy: nutritionTrackByIdFn"
    class="note"
    (click)="onSelectNote(note.noteId)"
  >
    <h3>{{ note.title }}</h3>

    <button
      mat-stroked-button
      color="accent"
      (click)="onDelete($event, note.noteId)"
    >
      Delete
    </button>
  </div>
</div>
